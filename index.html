<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Kelfarius Live Converter</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #667eea, #764ba2);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    .container {
        width: 90%;
        max-width: 700px;
        display: flex;
        flex-direction: column;
        gap: 30px;
    }

    .card {
        background: white;
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 12px 30px rgba(0,0,0,0.25);
    }

    h2 {
        margin-top: 0;
        color: #333;
        font-size: 1.8em;
    }

    .row {
        display: flex;
        gap: 15px;
        flex-wrap: wrap;
        margin: 15px 0;
    }

    input {
        flex: 1;
        min-width: 150px;
        padding: 20px;
        border-radius: 12px;
        border: 2px solid #ccc;
        font-size: 24px;
        text-align: center;
        font-weight: bold;
    }

    .info {
        margin-top: 10px;
        color: #555;
        font-size: 16px;
        font-weight: bold;
    }
</style>
</head>
<body>

<div class="container">

    <!-- Temperature Converter -->
    <div class="card">
        <h2>Temperature Converter</h2>
        <div class="row">
            <input type="number" id="kelvin" placeholder="Kelvin (K)">
            <input type="number" id="celsius" placeholder="Celsius (°C)">
            <input type="number" id="fahrenheit" placeholder="Fahrenheit (°F)">
        </div>
    </div>

    <!-- Currency Converter -->
    <div class="card">
        <h2>Kelfarius Currency Converter</h2>
        <div class="row">
            <input type="number" id="usd" placeholder="USD">
            <input type="number" id="euro" placeholder="EURO">
            <input type="number" id="kelfarius" placeholder="Kelfarius Dollars" readonly>
        </div>
        <div class="info" id="rateInfo">
            Loading exchange rates…
        </div>
    </div>

</div>

<script>
/* =========================
   TEMPERATURE CONVERSION
========================= */
const kelvinInput = document.getElementById("kelvin");
const celsiusInput = document.getElementById("celsius");
const fahrenheitInput = document.getElementById("fahrenheit");

// Temperature conversion functions
function fromKelvin() {
    let k = parseFloat(kelvinInput.value);
    if (isNaN(k)) {
        celsiusInput.value = '';
        fahrenheitInput.value = '';
        return;
    }
    let c = k - 273.15;
    let f = (c * 9/5) + 32;
    celsiusInput.value = c.toFixed(2);
    fahrenheitInput.value = f.toFixed(2);
}

function fromCelsius() {
    let c = parseFloat(celsiusInput.value);
    if (isNaN(c)) {
        kelvinInput.value = '';
        fahrenheitInput.value = '';
        return;
    }
    let k = c + 273.15;
    let f = (c * 9/5) + 32;
    kelvinInput.value = k.toFixed(2);
    fahrenheitInput.value = f.toFixed(2);
}

function fromFahrenheit() {
    let f = parseFloat(fahrenheitInput.value);
    if (isNaN(f)) {
        celsiusInput.value = '';
        kelvinInput.value = '';
        return;
    }
    let c = (f - 32) * 5/9;
    let k = c + 273.15;
    celsiusInput.value = c.toFixed(2);
    kelvinInput.value = k.toFixed(2);
}

// Attach temperature listeners
kelvinInput.addEventListener("input", fromKelvin);
celsiusInput.addEventListener("input", fromCelsius);
fahrenheitInput.addEventListener("input", fromFahrenheit);


/* =========================
   CURRENCY CONVERSION
========================= */
let usdToEur = 0.92; // fallback
let eurToUsd = 1.09;

const usdInput = document.getElementById("usd");
const euroInput = document.getElementById("euro");
const kelfariusInput = document.getElementById("kelfarius");
const rateInfo = document.getElementById("rateInfo");

let isUpdating = false;

// Conversion functions
function updateFromUSD() {
    if (isUpdating) return;
    isUpdating = true;

    let usd = parseFloat(usdInput.value);
    if (isNaN(usd)) euroInput.value = '';
    else euroInput.value = (usd * usdToEur).toFixed(2);

    updateKelfarius();
    isUpdating = false;
}

function updateFromEURO() {
    if (isUpdating) return;
    isUpdating = true;

    let euro = parseFloat(euroInput.value);
    if (isNaN(euro)) usdInput.value = '';
    else usdInput.value = (euro * eurToUsd).toFixed(2);

    updateKelfarius();
    isUpdating = false;
}

// Kelfarius calculation from USD + EURO converted to USD
function updateKelfarius() {
    let usd = parseFloat(usdInput.value);
    let euro = parseFloat(euroInput.value);

    if (isNaN(usd)) usd = 0;
    if (isNaN(euro)) euro = 0;

    // Convert EURO to USD first
    let euroInUSD = euro * usdToEur;

    let kelf = 9.13 * usd + 1.23 * euroInUSD;
    kelfariusInput.value = kelf.toFixed(2);
}

// Event listeners
usdInput.addEventListener("input", updateFromUSD);
euroInput.addEventListener("input", updateFromEURO);

// Fetch live exchange rates
async function fetchRates() {
    try {
        const response = await fetch('https://api.frankfurter.app/latest?from=USD&to=EUR');
        const data = await response.json();

        usdToEur = data.rates.EUR;
        eurToUsd = 1 / usdToEur;

        rateInfo.textContent = `1 USD = ${usdToEur.toFixed(4)} EUR | 1 EUR = ${eurToUsd.toFixed(4)} USD`;

        // Auto-update Kelfarius if boxes already have values
        if (usdInput.value) updateFromUSD();
        else if (euroInput.value) updateFromEURO();

    } catch (err) {
        rateInfo.textContent = 'Failed to load live rates, using defaults.';
        console.error(err);
    }
}

// Initial fetch + refresh every 10 minutes
fetchRates();
setInterval(fetchRates, 10 * 60 * 1000);
</script>

</body>
</html>
